<header>
    <h2>My Movies</h2>
    <button type="button" (click)="onOpen()">+ Add new movie</button>
</header>
<main>
    <app-filters (submitEvent)="onSubmit($event)"></app-filters>
    <table>
        <thead>
            <tr>
                <th>NÂ°</th>
                <th>Name</th>
                <th>Category</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies; index as indexOfElement">
                <td>{{ indexOfElement + 1 }}</td>
                <td>
                    <a routerLink="/detail/{{ movie.id }}">
                        {{ movie.name }}
                    </a>
                </td>
                <td>{{ movie.category }}</td>
                <td>{{ movie.rating ? movie.rating : "" }}</td>
            </tr>
        </tbody>
    </table>
</main>
<app-modal [open]="isOpenModal" (closeModalEvent)="onClose($event)"></app-modal>
