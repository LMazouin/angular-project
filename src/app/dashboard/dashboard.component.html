<header>
    <h2>Top-rated Movies</h2>
</header>
<main>
    <ol class="top-movies">
        <li *ngFor="let movie of movies; index as indexOfElement">
            {{ indexOfElement + 1 }}. <a routerLink="/detail/{{ movie.id }}">{{ movie.name }}</a> {{ movie.rating }}/5
        </li>
    </ol>
</main>
